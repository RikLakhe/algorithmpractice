<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dynamic Form</title>
    <link rel="stylesheet" href="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        td{
            padding: 10px;
        }
    </style>
</head>

<body>
<input type="text" name="mytext[]" placeholder="field name"></td><select name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option>option value="fiat">Fiat</option><option value="audi">Audi</option></select>

    <table>                
    <div class="input_fields_wrap">
    </div>

                
            
    </table>

    <button class="add_field_button">Add More Fields</button>
    
    <script type="text/javascript">
        $(document).ready(function() {
            var max_fields = 10; //maximum input boxes allowed
            var wrapper = $(".input_fields_wrap"); //Fields wrapper
            var add_button = $(".add_field_button"); //Add button ID

            var x = 1; //initlal text box count
            $(add_button).click(function(e) { //on add input button click
                e.preventDefault();
                if (x < max_fields) { //max input box allowed
                    x++; //text box increment
                    $(wrapper).append('<tr><td><input type="text" name="mytext[]" placeholder="field name"></td><td><select name="cars"><option value="volvo">Volvo</option><option value="saab">Saab</option>option value="fiat">Fiat</option><option value="audi">Audi</option></select></td><td><a href="#" class="remove_field">Remove</a></td></tr>'); //add input box
                }
            });

            $(wrapper).on("click", ".remove_field", function(e) { //user click on remove text
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            })
        });
    </script>
</body>

</html>
